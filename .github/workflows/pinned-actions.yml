name: Pinned Actions
on:
  workflow_call:
jobs:
  pinned_actions:
    name: Pin GitHub Actions to SHA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v3
        
      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@fc87bb5b5a97953d987372e74478de634726b3e5 # ratchet:zgosalvez/github-actions-ensure-sha-pinned-actions@v3.0.25
        with:
          allowlist: philips-software/roslyn-analyzers
