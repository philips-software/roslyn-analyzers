name: Format

on:
  push:
    branches: [ master, release/** ]
  pull_request:
    branches: [ master, release/** ]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e

    - name: Setup .NET
      uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # @v3.0.3
      with:
        dotnet-version: 7.0.*

    - name: Avoid dotnet format SDK version (https://github.com/dotnet/sdk/issues/30742)
      run: dotnet tool update -g dotnet-format --version "7.0.*" --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet7/nuget/v3/index.json

    - name: Format
      run: dotnet-format --verify-no-changes
      
