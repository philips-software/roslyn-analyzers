name: Publish

on:
  workflow_call:
    
jobs:
  publish:
    strategy:
      matrix:
        package: [Philips.CodeAnalysis.MaintainabilityAnalyzers] #, Philips.CodeAnalysis.DuplicateCodeAnalyzer, Philips.CodeAnalysis.MoqAnalyzers, Philips.CodeAnalysis.MsTestAnalyzers]
    runs-on: ubuntu-latest
    name: Publish
    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c #v3
    - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50 #v2.11.1
      id: changes
      with:
        filters: |
          ${{ matrix.package }}:
            - '${{ matrix.package }}/**'
            
    - name: Download artifacts
      if: steps.changes.outputs.${{ matrix.package }} == 'true'    
      uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a #v3
      with:
        name: ${{ matrix.package }}

    - name: Nuget
      if: steps.changes.outputs.${{ matrix.package }} == 'true'    
      run: |
        dotnet nuget push ${{ matrix.package }}.*.nupkg --api-key ${{ secrets.NUGET_TOKEN }} --source https://api.nuget.org/v3/index.json

        
