name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  codeql:
    uses: philips-software/roslyn-analyzers/.github/workflows/codeql-analysis.yml

  pinnedactions:
    uses: philips-software/roslyn-analyzers/.github/workflows/pinned-actions.yml

  semantic-commit:
    if: ${{ ( github.event_name == 'pull_request' ) }}
    uses: philips-software/roslyn-analyzers/.github/workflows/semantic-commit-check.yml

  build:
    uses: philips-software/roslyn-analyzers/.github/workflows/dotnetcore.yml

  sonarcloud:
    uses: philips-software/roslyn-analyzers/.github/workflows/sonarcloud.yml

