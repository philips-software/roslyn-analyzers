name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  pinnedactions:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/pinned-actions.yml

  docupdate:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/doc-update.yml

  format:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/format.yml

  dogfood:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/dogfood.yml

  sonarcloud:
    uses: ./.github/workflows/sonarcloud.yml
    secrets:
      sonar-auth-token: ${{ secrets.SONAR_TOKEN }}
      
  performance:
    uses: ./.github/workflows/performance.yml
    
  tagversion:
    uses: ./.github/workflows/tagversion.yml
    
  build:
    needs: tagversion
    uses: ./.github/workflows/dotnetcore.yml
    with:
      new_tag: ${{ needs.tagversion.outputs.new_tag }}
      new_version: ${{ needs.tagversion.outputs.new_version }}

  changelog:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: [tagversion, build]
    steps:
      - name: Write Changelog
        if: "needs.tagversion.outputs.changelog != ''"
        run: |
          CHANGELOG=""
          if [ -e CHANGELOG.md ]
          then
              CHANGELOG=$(cat CHANGELOG.md)
          fi
          echo -e "${{needs.tagversion.outputs.changelog}}\n\n${CHANGELOG}" > CHANGELOG.md
          
          cat CHANGELOG.md
          
      - name: "Commit"
        if: "needs.tagversion.outputs.changelog != ''"
        uses: EndBug/add-and-commit@61a88be553afe4206585b31aa72387c64295d08b # v9.1.1
        with:
          message: "chore: storing version and changelog"
          push: true
          
  gittagrelease:
    if: ${{ github.event_name == 'push-DISABLE' }}
    runs-on: ubuntu-latest
    needs: [tagversion, build, changelog]
    steps:
    - name: Create GitHub Tag & Release
#      run: |
#         echo '${{ needs.tagversion.outputs.new_tag }}'
#         echo '${{ needs.tagversion.outputs.new_version }}'
      uses: ncipollo/release-action@a2e71bdd4e7dab70ca26a852f29600c98b33153e #v1.12
      with:
        tag: ${{ needs.tagversion.outputs.new_tag }}
        name: Release ${{ needs.tagversion.outputs.new_tag }}
        body: ${{ needs.tagversion.outputs.changelog }}
        prerelease: true
        allowUpdates: true
        generateReleaseNotes: true
        commit: ${{ github.sha }}
        artifacts: ./Packages/*.nupkg
         
        
