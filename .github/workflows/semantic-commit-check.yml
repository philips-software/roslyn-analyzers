name: "Semantic Commit Check"
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  merge_group:
    types: [checks_requested]
    branches: [main]
jobs:
  main:
    name: Semantic Commit Message Check
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@fdd4d3ddf614fbcd8c29e4b106d3bbe0cb2c605d # ratchet:amannn/action-semantic-pull-request@v5
        name: Check PR for Semantic Commit Message
        env:
          GITHUB_TOKEN: ${{ github.token }}
