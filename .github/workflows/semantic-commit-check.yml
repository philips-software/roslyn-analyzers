name: "Semantic Commit Check"
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
permissions:
  contents: read
  pull-requests: write
jobs:
  main:
    name: Semantic Commit Message Check
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        id: lint_pr_title
        name: Check PR for Semantic Commit Message
        env:
          GITHUB_TOKEN: ${{ github.token }}
          
      - if: always() && (steps.lint_pr_title.outputs.error_message != null)
        run: echo 'We require PR titles to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/)' >> $GITHUB_STEP_SUMMARY
        
