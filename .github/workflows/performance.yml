name: Analyzer Performance
on:
  workflow_call:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # ratchet:actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # @v3.0.3
        with:
          dotnet-version: |
            7.0.x
      - name: Build with dotnet
        run: dotnet build --configuration Debug --verbosity:detailed /property:ReportAnalyzer=true
