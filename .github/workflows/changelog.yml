name: Changelog
on:
  workflow_call:
    inputs:
      changelog:
        type: string
        required: true
      ref:
        type: string
        required: false

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # ratchet:actions/checkout@v1
        with:
          ref: ${{ inputs.ref }}
    
      - name: Write Changelog
        if: ${{ inputs.changelog }}
        run: |
          CHANGELOG=""
          if [ -e CHANGELOG.md ]
          then
              CHANGELOG=$(cat CHANGELOG.md)
          fi
          echo -e "${{ inputs.changelog }}\n\n${CHANGELOG}" > CHANGELOG.md
          
          cat CHANGELOG.md
          
      - name: "Commit"
        if: ${{ inputs.changelog }}
        uses: EndBug/add-and-commit@1bad3abcf0d6ec49a5857d124b0bfb52dc7bb081 # v9.1.3
        with:
          message: "chore: updating changelog"
          push: true
