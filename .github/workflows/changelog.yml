name: Changelog
on:
  workflow_call:
    inputs:
      changelog:
        type: string
        required: true

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # ratchet:actions/checkout@v1

      - name: Get token
        uses: philips-software/app-token-action@a37926571e4cec6f219e06727136efdd073d8657 #v1.1.2
        id: token
        with:
          app_id: ${{ secrets.FOREST_RELEASER_APP_ID }}
          app_base64_private_key: ${{ secrets.FOREST_RELEASER_APP_PRIVATE_KEY_BASE64 }}
          auth_type: installation
          
      - name: Write Changelog
        if: ${{ inputs.changelog }}
        run: |
          CHANGELOG=""
          if [ -e CHANGELOG.md ]
          then
              CHANGELOG=$(cat CHANGELOG.md)
          fi
          echo -e "${{ inputs.changelog }}\n\n${CHANGELOG}" > CHANGELOG.md
          
          cat CHANGELOG.md
          
      - name: "Commit"
        if: ${{ inputs.changelog }}
        uses: EndBug/add-and-commit@61a88be553afe4206585b31aa72387c64295d08b # v9.1.1
        with:
          message: "chore: storing version and changelog"
          push: true
          token: ${{ steps.token.outputs.token }}
