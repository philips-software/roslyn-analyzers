name: Changelog
on:
  workflow_call:
    inputs:
      changelog:
        type: string
        required: true
      ref:
        type: string
        required: false

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
        with:
          ref: ${{ inputs.ref }}
    
      - name: Write Changelog
        if: ${{ inputs.changelog }}
        run: |
          CHANGELOG=""
          if [ -e CHANGELOG.md ]
          then
              CHANGELOG=$(cat CHANGELOG.md)
          fi
          echo -e "${{ inputs.changelog }}\n\n${CHANGELOG}" > CHANGELOG.md
          
          cat CHANGELOG.md
          
      - name: "Commit"
        if: ${{ inputs.changelog }}
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        with:
          message: "chore: updating changelog"
          push: true
