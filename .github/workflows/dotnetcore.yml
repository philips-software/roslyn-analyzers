name: .NET Core
on:
  workflow_call:
    inputs:
      new_tag:
        type: string
        required: false
      new_version:
        type: string
        required: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # ratchet:actions/checkout@v1
      - name: Setup .NET
        uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # @v3.0.3
        with:
          dotnet-version: |
            7.0.x

      - name: Set version
        run: |
          echo New Tag:  ${{ inputs.new_tag }}
          echo New Version:  ${{ inputs.new_version }}
          
      - name: Build
        run: |
          dotnet build --configuration Release
          
      - name: Test
        run: dotnet test --configuration Release --logger "trx;LogFileName=test-results.trx"
        
