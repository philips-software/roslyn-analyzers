name: doc-update

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Check if documentation is updated
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # ratchet:actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: 
        env:
          BRANCH: ${{ github.head_ref }}
        run: |
          echo "Branch is ... ${BRANCH}"
          for line in $(git diff --name-status origin/master..HEAD)
          do
            if [[ "$line" =~ ^A\s+(.*Analyzer.cs)$ ]]; then
              echo "Added Analyzer: ${BASH_REMATCH[1]}"
            fi
            if [[ "$line" =~ ^M\s+(.*.md)$ ]]; then
              echo "Modified markdown file: ${BASH_REMATCH[1]}"
            fi
            if [[ "$line" =~ ^M\s+(.*.csproj)$ ]]; then
              echo "Modified project file: ${BASH_REMATCH[1]}"
            fi            
          done
