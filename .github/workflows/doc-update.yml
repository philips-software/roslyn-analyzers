name: doc-update

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Check if documentation is updated
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # ratchet:actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Display some files
        run: |
          BRANCH=${{github.head_ref}}
          TARGET=${{github.base_ref}}
          echo "Pull request on $BRANCH to target $TARGET"
          git diff --name-status origin/$TARGET..HEAD | while read $modifier $path
          do
            echo "File changed: $path"
            if [[ "$path" =~ ^.+Analyzer\.cs$ ]]; then
              echo "Added Analyzer: $path"
            fi
            if [[ "$line" =~ ^.+\.yml$ ]]; then
              echo "Added YAML file: $path"
            fi            
            if [[ "$line" =~ ^.+\.md$ ]]; then
              echo "Modified markdown file: $path"
            fi
            if [[ "$line" =~ ^.+\.csproj$ ]]; then
              echo "Modified project file: $path"
            fi            
          done
